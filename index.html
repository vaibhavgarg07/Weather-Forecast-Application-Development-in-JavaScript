<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Favicon Link -->
    <link rel="shortcut icon" href="./resources/favicon icon.jpeg" type="image/x-icon">
    <!-- External CSS Link -->
    <link rel="stylesheet" href="./src/input.css">
    <!-- Font Awesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <!-- Tailwind CDN Link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-pink-100 via-purple-100 to-blue-100 text-gray-800 font-poppins">
    <!-- Main Section -->
    <main class="block min-[850px]:flex">
        <!-- Main Weather Section -->
        <section class="min-w-fit p-4 shadow-lg min-[850px]:h-screen min-[850px]:fixed top-0 left-0 z-10 bg-gradient-to-b from-purple-500 via-pink-400 to-orange-300 text-white">
            <!-- Search Section -->
            <article class="flex flex-col items-center">
                <!-- Search Input Field -->
                <input type="text" placeholder="Enter City Name" autocomplete="off" 
                    class="location-input w-4/5 max-w-md border border-gray-300 rounded-full py-3 px-4 text-gray-800 shadow-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                
                <!-- Buttons Below the Input -->
                <div class="flex gap-4 mt-4">
                    <!-- Search Button -->
                    <button title="Search City" 
                        class="location-search flex items-center justify-center bg-green-500 text-white px-4 py-2 rounded-full shadow hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400">
                        <i class="fa-solid fa-magnifying-glass mr-2"></i> Search
                    </button>

                    <!-- Current Location Button -->
                    <button title="Search for Current Location" 
                        class="track-location flex items-center justify-center bg-blue-500 text-white px-4 py-2 rounded-full shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                        <i class="fa-solid fa-location-crosshairs mr-2"></i> Current Location
                    </button>
                </div>
            </article>

            <!-- Main Weather Data Section -->
            <article class="main-weather-section hidden mt-5">
                <img alt="Weather Icon" class="location-weather-image w-44 min-[500px]:w-64 my-10 mx-auto">
                <article class="mt-5">
                    <p class="location-name text-3xl font-semibold text-yellow-300"></p>
                    <article class="flex justify-between items-center mt-2 text-xl pe-4">
                        <p class="location-temp text-white font-bold"></p> <!-- 12Â°C -->
                        <p class="location-date-time text-gray-200"></p>
                    </article>
                    <p class="location-weather-description max-w-[350px] pt-6 text-lg text-gray-100"></p>
                </article>
            </article>
        </section>
        
        <!-- Other Weather Details Main Section -->
        <section class="bg-gradient-to-br from-blue-100 via-pink-100 to-yellow-100 h-screen mt-10 min-[850px]:mt-0 flex-grow min-[850px]:ms-96 py-4 ps-4 min-[850px]:ps-8 pe-4 relative">
            <!-- Find City... -->
            <article class="no-city-entered flex min-h-screen justify-center items-center absolute top-0 left-5">
                <p class="text-gray-500 text-6xl font-bold -mt-12">Start Entering City...</p>
            </article>
            <!-- Other Weather Details Section -->
            <section>
                <section class="flex flex-col h-full gap-y-3 min-[460px]:flex-row gap-x-3 min-[460px]:items-center">
                    <!-- Extended Weather Forecast Button -->
                    <p class="hidden extended-forecast-heading w-full bg-purple-500 text-white rounded-md p-2 order-2 min-[460px]:-order-1 hover:bg-purple-600">View Weather for next 5 days</p>
                    <!-- Recent Search Dropdown Menu -->
                    <section class="recent-search-dropdown-container group relative rounded-md hidden">
                        <p class="recent-search-heading cursor-pointer w-full min-[460px]:w-max bg-yellow-500 text-white rounded-md p-2 border-2 border-yellow-400 hover:bg-yellow-600">Recent Searches</p>
                        <section class="recent-search-dropdown hidden group-hover:block w-full absolute top-[44px] bg-white shadow-lg rounded-lg z-10">
                        </section>
                    </section>
                </section>
                <!-- Extended Weather for 5 Days -->
                <section class="extended-forecast-container mt-3 flex flex-wrap justify-start min-[850px]:justify-around gap-y-4 gap-x-4">
                </section>
            </section>
            <!-- Today's Highlight -->
            <section class="mt-10">
                <h2 class="hidden other-weather-details-section-heading text-3xl font-semibold text-blue-600">Today's Highlight</h2>
                <section class="other-weather-section flex-wrap mt-3 flex gap-x-5 gap-y-5">
                </section>
            </section>
        </section>
    </main>

    <!-- External Script File -->
    <script src="./src/app.js" defer></script>
</body>
</html>
